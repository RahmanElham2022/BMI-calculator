<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="heading">Body Mass Index(BMI) Calculator</div>
    Your Height (cm):
    <div>
    <input type="number" id="height" 
    class = "input" value="180" placeholder="Enter your height in cm">
    </div>
    Your Weight (kg):
    <div>
    <input type="number" id="weight" value="80" class="input"
    placeholder="Enter your weight in kg">
    </div>
    <button class="btn" id="btn">Compute BMI</button>
    Your BMI:
    <div>
    <input class = "input" type="text" id="info-result" disabled>
    <h4 class="info-text">Weight condition:<span id="weight-condition"></span></h4>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
